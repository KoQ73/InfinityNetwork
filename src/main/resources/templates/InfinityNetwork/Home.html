<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding and border are included in the total width */
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                const errorType = urlParams.get('error');
                let errorMessage = '';

                if (errorType === 'locked') {
                    errorMessage = "Your account is locked and cannot be accessed.";
                } else if (errorType === 'badCredentials') {
                    errorMessage = "Invalid username or password.";
                } else if (errorType === 'invalidDomainGroup') {
                    errorMessage = "Invalid domain group selected.";
                }

                // If there's an error message, show it as an alert
                if (errorMessage) {
                    alert(errorMessage); // Display the alert with the error message
                }
            }
        };
    </script>
</head>
<body>

<div class="login-container">
    <h2>User Login</h2>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input id="username" name="username" required type="text">

        <label for="password">Password:</label>
        <input id="password" name="password" required type="password">

        <label for="domainGroup">Select Domain Group:</label>
        <select id="domainGroup" name="domainGroup" required>
            <option value="admin">Admin</option>
            <option value="agent">Agent</option>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
        </select>

        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
