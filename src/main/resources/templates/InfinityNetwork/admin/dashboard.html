<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin Dashboard</title>
    <style>
        /* =======================
           Global Styles
        ======================= */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* =======================
           Top Bar Styles
        ======================= */
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-sizing: border-box;
        }

        .user-info {
            font-size: 16px;
            margin-right: 20px;
        }

        /* =======================
           Main Content Styles
        ======================= */
        .main-content {
            padding: 80px 20px 20px 20px; /* Top padding adjusted for fixed top bar */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* =======================
           Action Buttons Styles
        ======================= */
        .action-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-form-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-left: 10px;
        }

        .search-form-container select,
        .search-form-container input,
        .search-form-container button {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-form-container button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .search-form-container button:hover {
            background-color: #0056b3;
        }

        /* =======================
           Table Styles
        ======================= */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 20px 0;
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            min-width: 800px;
        }

        .styled-table thead tr {
            background-color: #007bff;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            vertical-align: middle;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        /* =======================
           Pagination Styles
        ======================= */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pagination a.active {
            background-color: #0056b3;
            pointer-events: none; /* Disable clicking on the active page */
            cursor: default;
        }

        .pagination a:hover {
            background-color: #0056b3;
        }

        /* =======================
           Modal Styles
        ======================= */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000; /* Ensure modal appears above top bar */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            padding-top: 60px;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 400px; /* Smaller and more compact */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Modern shadow */
            position: relative;
        }

        .modal-content h2,
        .modal-content h3 {
            text-align: center;
            color: #333;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-size: 14px;
            color: #333;
        }

        form input,
        form select,
        form button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* =======================
           Additional Styles
        ======================= */
        .no-users-message {
            text-align: center;
            color: #888;
            padding: 20px;
            font-style: italic;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .styled-table {
                font-size: 12px;
            }

            .styled-table th,
            .styled-table td {
                padding: 8px 10px;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- =======================
     Top Bar
======================= -->
<div class="top-bar">
    <div class="user-info"
         th:text="'Welcome, ' + ${session.username} + ' | Logged in at: ' + ${session.currentDateTime}"></div>
    <a href="#" th:href="@{/logout}">Log Out</a>
</div>

<!-- =======================
     Main Content
======================= -->
<div class="main-content">
    <h2>Manage User Account</h2>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button id="createUserBtn">Create User</button>
        <button id="searchUserBtn">Search User</button>

        <!-- Search Form (Hidden by default) -->
        <div class="search-form-container" id="searchFormContainer">
            <select id="searchType" name="searchType">
                <option value="username">Username</option>
                <option value="email">Email</option>
                <option value="phoneNumber">Phone Number</option>
            </select>
            <input id="searchValue" name="searchValue" placeholder="Enter search value" type="text">
            <button id="performSearchBtn">Search</button>
        </div>
    </div>

    <!-- Entries Per Page Selector -->
    <div class="entries-per-page">
        <label for="entries">Show:</label>
        <select id="entries">
            <option th:selected="${size == 5}" value="5">5</option>
            <option th:selected="${size == 10}" value="10">10</option>
            <option th:selected="${size == 20}" value="20">20</option>
        </select>
    </div>

    <!-- User Accounts Table -->
    <div class="table-container">
        <table class="styled-table">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Locked</th>
                <th>User Type</th>
                <th>Phone Number</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userPage.content}">
                <td th:text="${user.userID}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.locked}"></td>
                <td th:text="${user.userType != null} ? ${user.userType.name()} : 'Unknown'"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${#temporals.format(user.created_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#temporals.format(user.updated_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <button class="edit-button" th:data-user-id="${user.userID}">Edit</button>
                    <button class="delete-button" th:data-user-id="${user.userID}">Delete</button>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(userPage.content)}">
                <td class="no-users-message" colspan="9">No users found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination" th:if="${totalPages > 1}">
        <!-- Previous Page -->
        <span th:if="${currentPage > 0}">
                <a th:href="@{'/InfinityNetwork/admin/dashboard'(page=${currentPage - 1}, size=${size})}">Previous</a>
            </span>
        <!-- Page Numbers -->
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:classappend="${i == currentPage} ? ' active' : ''"
                   th:href="@{'/InfinityNetwork/admin/dashboard'(page=${i}, size=${size})}"
                   th:text="${i + 1}"></a>
            </span>
        <!-- Next Page -->
        <span th:if="${currentPage < totalPages - 1}">
                <a th:href="@{'/InfinityNetwork/admin/dashboard'(page=${currentPage + 1}, size=${size})}">Next</a>
            </span>
    </div>

    <!-- =======================
         Modals
    ======================= -->
    <!-- Create User Modal -->
    <div class="modal" id="createUserModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create User</h2>
            <form id="createUserForm">
                <label for="username">Username:</label>
                <input id="username" name="username" required type="text">

                <label for="password">Password:</label>
                <p id="passwordError" style="color: red; display: none;">Passwords do not match.</p>
                <input id="password" name="password" required type="password">

                <label for="confirmPassword">Confirm Password:</label>
                <input id="confirmPassword" name="confirmPassword" required type="password">

                <label for="email">Email:</label>
                <input id="email" name="email" required type="email">

                <label for="phoneNumber">Phone Number:</label>
                <input id="phoneNumber" name="phoneNumber" required type="text">

                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="ADMIN">Admin</option>
                    <option value="AGENT">Agent</option>
                    <option value="BUYER">Buyer</option>
                    <option value="SELLER">Seller</option>
                </select>

                <button type="submit">Create</button>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal" id="editUserModal">
        <div class="modal-content">
            <span class="close" id="editModalClose">&times;</span>
            <h2>Edit User</h2>
            <form id="editUserForm">
                <!-- Hidden field to store User ID -->
                <input id="editUserId" name="userID" type="hidden">

                <label for="editUsername">Username:</label>
                <input id="editUsername" name="username" required type="text">

                <label for="editEmail">Email:</label>
                <input id="editEmail" name="email" required type="email">

                <label for="editLocked">Locked:</label>
                <select id="editLocked" name="locked" required>
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>

                <label for="editUserType">User Type:</label>
                <select id="editUserType" name="userType" required>
                    <option value="ADMIN">Admin</option>
                    <option value="AGENT">Agent</option>
                    <option value="BUYER">Buyer</option>
                    <option value="SELLER">Seller</option>
                </select>

                <label for="editPhoneNumber">Phone Number:</label>
                <input id="editPhoneNumber" name="phoneNumber" required type="text">

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<!-- =======================
     JavaScript
======================= -->
<script>

    // =======================
    // Initialization
    // =======================
    document.addEventListener('DOMContentLoaded', function () {
        handleModals();
        initUserOperations();
    });

    // =======================
    // Helper Functions
    // =======================

    /**
     * Validates if the password and confirm password fields match.
     * Displays an error message and disables the submit button if they don't.
     * @param {HTMLElement} passwordInput - The password input element.
     * @param {HTMLElement} confirmPasswordInput - The confirmation password input element.
     * @param {HTMLElement} passwordError - The password error message element.
     * @param {HTMLElement} createButton - The form's submit button.
     */
    function validatePasswords(passwordInput, confirmPasswordInput, passwordError, createButton) {
        if (passwordInput.value !== confirmPasswordInput.value) {
            passwordError.style.display = 'block'; // Show error message
            createButton.disabled = true; // Disable form submission button
        } else {
            passwordError.style.display = 'none'; // Hide error message
            createButton.disabled = false; // Enable form submission button
        }
    }

    /**
     * Updates the user accounts table with provided data.
     * @param {Array} users - Array of user objects.
     */
    function updateUserTable(users) {
        const tbody = document.querySelector('.styled-table tbody');
        if (!tbody) return;

        // Clear existing rows
        tbody.innerHTML = '';

        if (users.length === 0) {
            const noUsersRow = document.createElement('tr');
            const noUsersCell = document.createElement('td');
            noUsersCell.className = 'no-users-message';
            noUsersCell.colSpan = 9;
            noUsersCell.textContent = 'No users found.';
            noUsersRow.appendChild(noUsersCell);
            tbody.appendChild(noUsersRow);
            return;
        }

        users.forEach(user => {
            const row = document.createElement('tr');

            // Populate table cells using template literals for readability
            row.innerHTML = `
                    <td>${user.userID}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.locked}</td>
                    <td>${user.userType || 'Unknown'}</td>
                    <td>${user.phoneNumber}</td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>${formatDate(user.updated_at)}</td>
                    <td>
                        <button class="edit-button" data-user-id="${user.userID}">Edit</button>
                        <button class="delete-button" data-user-id="${user.userID}">Delete</button>
                    </td>
                `;
            tbody.appendChild(row);
        });
    }

    /**
     * Formats a date string into a readable format.
     * @param {string} dateString - The date string to format.
     * @returns {string} - Formatted date or 'Invalid Date'.
     */
    function formatDate(dateString) {
        const date = new Date(dateString);
        return isNaN(date) ? 'Invalid Date' : date.toLocaleString();
    }

    // =======================
    // Modal Handling
    // =======================

    /**
     * Handles the opening and closing of modals.
     */
    function handleModals() {
        // Create User Modal
        const createModal = document.getElementById("createUserModal");
        const createBtn = document.getElementById("createUserBtn");
        const createClose = createModal.querySelector(".close");

        createBtn.onclick = () => createModal.style.display = "block";
        createClose.onclick = () => createModal.style.display = "none";

        // Edit User Modal
        const editModal = document.getElementById("editUserModal");
        const editClose = document.getElementById("editModalClose");

        editClose.onclick = () => editModal.style.display = "none";

        // Close modals when clicking outside
        window.onclick = function (event) {
            if (event.target === createModal) createModal.style.display = "none";
            if (event.target === editModal) editModal.style.display = "none";
        };
    }

    // =======================
    // User Operations
    // =======================

    /**
     * Initializes user-related functionalities.
     */
    function initUserOperations() {
        // Password validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const createButton = document.querySelector('form button[type="submit"]');

        if (passwordInput && confirmPasswordInput && passwordError && createButton) {
            passwordInput.addEventListener('input', () => {
                validatePasswords(passwordInput, confirmPasswordInput, passwordError, createButton);
            });
            confirmPasswordInput.addEventListener('input', () => {
                validatePasswords(passwordInput, confirmPasswordInput, passwordError, createButton);
            });
        }

        // Handle Create User Form Submission
        const createUserForm = document.getElementById('createUserForm');
        const createModal = document.getElementById("createUserModal");

        if (createUserForm) {
            createUserForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Retrieve form values
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const email = document.getElementById('email').value.trim();
                const phoneNumber = document.getElementById('phoneNumber').value.trim();
                const userType = document.getElementById('userType').value;

                // Basic validation
                if (!username || !password || !email || !phoneNumber || !userType) {
                    alert('Please fill in all required fields correctly.');
                    return;
                }

                // Create JSON object
                const jsonData = JSON.stringify({username, password, email, phoneNumber, userType});

                // Send data to server
                fetch('/InfinityNetwork/admin/createUser', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: jsonData
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(errText => {
                                throw new Error(errText || 'Unknown error occurred');
                            });
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log('Success:', data);
                        createModal.style.display = "none";
                        createUserForm.reset();
                        alert('User created successfully!');
                        location.reload(); // Refresh the page to update the user table
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to create user: ' + error.message);
                    });
            });
        }

        // Handle Search User Button Toggle
        const searchUserBtn = document.getElementById('searchUserBtn');
        const searchFormContainer = document.getElementById('searchFormContainer');

        if (searchUserBtn && searchFormContainer) {
            searchUserBtn.onclick = () => {
                searchFormContainer.style.display = searchFormContainer.style.display === 'flex' ? 'none' : 'flex';
            };
        }

        // Handle Perform Search
        const performSearchBtn = document.getElementById('performSearchBtn');
        if (performSearchBtn) {
            performSearchBtn.onclick = function (event) {
                event.preventDefault(); // Prevent default behavior

                const searchType = document.getElementById('searchType').value;
                const searchValue = document.getElementById('searchValue').value.trim();

                if (!searchValue) {
                    alert('Please enter a search value.');
                    return;
                }

                // Perform AJAX request to search users (GET request)
                fetch(`/InfinityNetwork/admin/searchUser?type=${encodeURIComponent(searchType)}&value=${encodeURIComponent(searchValue)}`)
                    .then(response => {
                        if (!response.ok) throw new Error('Search request failed');
                        return response.json();
                    })
                    .then(data => updateUserTable(data.users))
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to search users.');
                    });
            };
        }

        // Handle Entries Per Page Change
        const entriesSelect = document.getElementById('entries');
        if (entriesSelect) {
            entriesSelect.onchange = function () {
                const selectedSize = parseInt(entriesSelect.value, 10);
                // Redirect to the first page with the new size
                window.location.href = `/InfinityNetwork/admin/dashboard?size=${selectedSize}&page=0`;
            };
        }

        // Handle Edit Button Clicks
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('edit-button')) {
                const userId = event.target.getAttribute('data-user-id');
                openEditModal(userId);
            }
        });

        /**
         * Opens the edit modal and populates it with user data.
         * @param {string} userId - The ID of the user to edit.
         */
        function openEditModal(userId) {
            // Fetch user data from the server
            fetch(`/InfinityNetwork/admin/getUserById?id=${userId}`)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch user data');
                    return response.json();
                })
                .then(user => populateEditModal(user))
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    alert('Failed to load user data.');
                });
        }

        /**
         * Populates the edit user modal with fetched data.
         * @param {Object} user - The user data.
         */
        function populateEditModal(user) {
            const editUserForm = document.getElementById('editUserForm');
            document.getElementById('editUserId').value = user.userID;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editLocked').value = user.locked.toString();
            document.getElementById('editUserType').value = user.userType;
            document.getElementById('editPhoneNumber').value = user.phoneNumber;

            // Show the edit modal
            const editModal = document.getElementById('editUserModal');
            editModal.style.display = 'block';
        }

        // Handle Edit User Modal Close
        const editModalClose = document.getElementById('editModalClose');
        if (editModalClose) {
            editModalClose.onclick = function () {
                const editModal = document.getElementById('editUserModal');
                editModal.style.display = 'none';
            };
        }

        // Handle Edit User Form Submission
        const editUserForm = document.getElementById('editUserForm');
        if (editUserForm) {
            editUserForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Confirmation prompt
                if (!confirm('Are you sure you want to submit these changes?')) return;

                // Retrieve form values
                const userId = parseInt(document.getElementById('editUserId').value, 10);
                const username = document.getElementById('editUsername').value.trim();
                const email = document.getElementById('editEmail').value.trim();
                const locked = document.getElementById('editLocked').value === 'true';
                const userType = document.getElementById('editUserType').value;
                const phoneNumber = document.getElementById('editPhoneNumber').value.trim();

                // Basic validation
                if (!username || !email || !phoneNumber || !userType) {
                    alert('Please fill in all required fields correctly.');
                    return;
                }

                // Create JSON object
                const jsonData = JSON.stringify({userID: userId, username, email, locked, userType, phoneNumber});

                // Send data to server
                fetch('/InfinityNetwork/admin/updateUser', {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: jsonData
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(errText => {
                                throw new Error(errText || 'Unknown error occurred');
                            });
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log('Success:', data);
                        // Close the modal
                        const editModal = document.getElementById('editUserModal');
                        editModal.style.display = 'none';
                        // Refresh the page to show updated data
                        location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to update user: ' + error.message);
                    });
            });
        }

        // Handle Delete Button Clicks
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('delete-button')) {
                const userId = event.target.getAttribute('data-user-id');

                // Confirmation prompt
                if (!confirm('Are you sure you want to delete this user?')) return;

                // Send DELETE request to server
                fetch(`/InfinityNetwork/admin/deleteUser?id=${userId}`, {
                    method: 'DELETE',
                    headers: {'Content-Type': 'application/json'}
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(errText => {
                                throw new Error(errText || 'Unknown error occurred');
                            });
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log('Success:', data);
                        alert('User deleted successfully!');
                        location.reload(); // Refresh the page to update the user table
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to delete user: ' + error.message);
                    });
            }
        });
    }
</script>

</body>
</html>
