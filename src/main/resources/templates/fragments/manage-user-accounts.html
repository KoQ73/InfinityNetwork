<div th:fragment="functionContent">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .function-placeholder {
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
            color: #555;
        }

        .function-placeholder h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .action-buttons {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .entries-per-page {
            margin-bottom: 20px;
        }

        .no-users-message {
            text-align: center;
            color: #888;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            padding-top: 60px;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 400px; /* Smaller and more compact */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Modern shadow */
            position: relative;
        }

        .modal-content h2 {
            text-align: center;
            color: #333;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-size: 14px;
            color: #333;
        }

        form input, form select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        form button {
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0056b3;
        }

    </style>

    <h2>Manage User Account</h2>

    <div class="action-buttons">
        <button id="createUserBtn">Create User</button>
        <button id="searchUserBtn">Search User</button>
    </div>

    <label for="entries">Show:</label>
    <select id="entries" onchange="location = this.value;">
        <option th:selected="${size == 5}" value="?page=0&size=5">5</option>
        <option th:selected="${size == 10}" value="?page=0&size=10">10</option>
        <option th:selected="${size == 20}" value="?page=0&size=20">20</option>
    </select>

    <table>
        <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Locked</th>
            <th>User Type</th>
            <th>Phone Number</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userID}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.locked}"></td>
            <td th:text="${user.userType != null} ? ${user.userType.name()} : 'Unknown'"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${#temporals.format(user.created_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <button th:onclick="'location.href=\'/admin/dashboard/edit-user?id=' + ${user.userID} + '\''">Edit
                </button>
                <button th:onclick="'location.href=\'/admin/dashboard/delete-user?id=' + ${user.userID} + '\''">Delete
                </button>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
            <td class="no-users-message" colspan="8">No users found.</td>
        </tr>
        </tbody>
    </table>

    <!-- Modal for Create User -->
    <div class="modal" id="createUserModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create User</h2>
            <form id="createUserForm">
                <label for="username">Username:</label>
                <input id="username" name="username" required type="text">

                <label for="password">Password:</label>
                <p id="passwordError" style="color: red; display: none;">Passwords do not match.</p>
                <input id="password" name="password" required type="password">

                <label for="confirmPassword">Confirm Password:</label>
                <input id="confirmPassword" name="confirmPassword" required type="password">

                <label for="email">Email:</label>
                <input id="email" name="email" required type="email">

                <label for="phoneNumber">Phone Number:</label>
                <input id="phoneNumber" name="phoneNumber" required type="text">

                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="ADMIN">Admin</option>
                    <option value="AGENT">AGENT</option>
                    <option value="BUYER">BUYER</option>
                    <option value="SELLER">SELLER</option>
                </select>

                <button type="submit">Create</button>
            </form>
        </div>
    </div>

</div>
